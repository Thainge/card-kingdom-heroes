<ng-container>
  <app-map-overlay></app-map-overlay>
  <app-battle-start-overlay
    [open]="battleStartOpen"
    (onCloseMenu)="battleStartOpen = false"
    [currentLevel]="currentBattle"
    [missionDetails]="currentDetails"
    [finished]="finished"
    [isSpecialBattle]="isSpecialBattle"
  ></app-battle-start-overlay>
  <div
    *ngIf="showNewHero"
    [@fadeEnter]="{
      value: '',
      params: { duration: 300, delay: 0 }
    }"
    [@fadeOutLeave]="{
      value: '',
      params: { duration: 300, delay: 0 }
    }"
    class="prizeOverlay"
  >
    <div class="optionsMenuBackdrop2"></div>
    <div class="centerPrizeBox">
      <div
        class="rayItem"
        (click)="hideNewHero()"
        [@zoomInEnter]="{
          value: '',
          params: {
            duration: 400,
            translate: '100px'
          }
        }"
        [@zoomOutLeave]
      >
        <div class="raysContainer">
          <div
            class="raysTextTitle"
            [ngStyle]="{
              'font-family': 'headerFont'
            }"
          >
            {{ shownNewHero?.title }}
          </div>
          <div
            class="raysContinueText"
            [ngStyle]="{
              'font-family': 'headerFont'
            }"
          >
            Click to continue...
          </div>
          <img
            class="raysMiddle"
            [src]="'./assets/rewards/' + shownNewHero?.image"
          />
          <div class="pulseBox"><div class="pulse"></div></div>
          <div class="rays"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="showBoosterPack"
    [@fadeEnter]="{
      value: '',
      params: { duration: 300, delay: 0 }
    }"
    [@fadeOutLeave]="{
      value: '',
      params: { duration: 300, delay: 0 }
    }"
    class="prizeOverlay"
  >
    <div class="optionsMenuBackdrop2"></div>
    <div class="centerPrizeBox">
      <div
        class="rayItem"
        (click)="hideBooster()"

          params: {
            duration: 400,
            translate: '100px'

              'font-family': 'headerFont'
            }"
          >
            {{ shownNewBoosterPack?.title }}
          </div>
          <div
            class="raysContinueText"

              'font-family': 'headerFont'

          </div>
          <img

            [src]="'./assets/rewards/' + shownNewBoosterPack?.image"
          />
          <div class="pulseBox"><div class="pulse"></div></div>
          <div class="rays"></div>
        </div>
      </div>
    </div>
  </div>

        <ng-container *ngFor="let item of flagsList; trackBy: trackById">
          <div
            class="dotContainer"
            *ngFor="let dot of item.dots; index as i; trackBy: trackById"
            [ngStyle]="{
          'left': dot.x + 'px',
          'top': dot.y + 'px',
        }"
          >
            <div
              *ngIf="
                item.levelStatus === 'finished' ||
                item.levelStatus === 'justFinished'
              "
              [@.disabled]="
                currentLevel?.id !== item.id || nextLevel?.alreadyAnimated
              "
              [@zoomInEnter]="{
                value: '',
                params: {
                  duration: 400,
                  delay: determineDelayDot(i) + 2000,
                  translate: '100px'
                }
              }"
            >
              <div class="dotBox">
                <div class="dotLevelBox">
                  <img src="./assets/dot.png" class="dot" />
                </div>
              </div>
            </div>
          </div>
          <div
            class="flagContainer"
            class="flagContainer"
            [ngStyle]="{
        'left': item.x + 'px',
        'top': item.y + 'px',
      }"
          >
            <div class="flagBox" (click)="showBattleStartOverlay(item)">
              <!-- Next Level -->
              <div
                class="flagLevelBox currentLevelAnimation"
                *ngIf="
                  item.levelType === 'normal' &&
                  item.levelStatus === 'nextLevel'
                "
                [@.disabled]="
                  currentLevel?.id === item.id || nextLevel?.alreadyAnimated
                "
                [@zoomInEnter]="{
                  value: '',
                  params: {
                    duration: 400,
                    delay: determineDelayFlag() + 2000,
                    translate: '100px'
                  }
                }"
              >
                <img src="./assets/flag.png" class="flag" />
                <img src="./assets/flagActive.png" class="flag hoverFlag" />
              </div>
              <!-- Finished Level -->
              <div
                class="flagLevelBox"
                *ngIf="
                  item.levelType === 'normal' &&
                  (item.levelStatus === 'finished' ||
                    item.levelStatus === 'justFinished')
                "
              >
                <img
                  src="./assets/flag.png"
                  class="flag"
                  *ngIf="item.levelStatus === 'justFinished'"
                />
                <img
                  src="./assets/finishedFlag.png"
                  class="flag"
                  *ngIf="item.levelStatus === 'finished'"
                  [ngClass]="{
                    zoomInFlag:
                      currentLevel?.id === item.id &&
                      item.levelStatus === 'finished'
                  }"
                />
                <img
                  src="./assets/finishedFlagActive.png"
                  class="flag hoverFlag"
                />
              </div>
              <!-- Boss level -->
              <div
                class="flagLevelBox"
                *ngIf="
                  item.levelType === 'boss' && item.levelStatus === 'nextLevel'
                "
              >
                <img src="./assets/finishedFlagActive.png" class="flag" />
                <img src="./assets/finishedFlag.png" class="flag hoverFlag" />
              </div>
              <!-- Finished Boss level -->
              <div
                class="flagLevelBox"
                *ngIf="
                  item.levelType === 'boss' && item.levelStatus === 'finished'
                "
              >
                <img src="./assets/finishedFlagActive.png" class="flag" />
                <img src="./assets/finishedFlag.png" class="flag hoverFlag" />
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
