<div
  class="container"
  *ngIf="open"
  [@fadeEnter]="{
    value: '',
    params: { duration: 300, delay: 0 }
  }"
  [@fadeOutLeave]="{
    value: '',
    params: { duration: 300, delay: 0 }
  }"
>
  <div class="optionsMenuBackdrop"></div>
  <div class="overlayBox">
    <img class="overlayPanelBg" src="./assets/book.png" />
    <div class="overlalPanelTitleLeft">Gallery</div>
    <div class="overlalPanelTitleRight">Details</div>
    <!-- Left side -->
    <div class="leftBox">
      <div class="list">
        <h1>Heroes</h1>
        <img
          *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]"
          src="./assets/players/link.png"
          class="heroImage"
        />
        <h1>Enemies</h1>
        <img
          *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]"
          src="./assets/players/link.png"
          class="heroImage"
        />
        <h1>Bosses</h1>
        <img
          *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]"
          src="./assets/players/link.png"
          class="heroImage"
        />
      </div>
    </div>
    <!-- Right side -->
    <div class="rightBox">
      <img src="./assets/players/link.png" class="detailImage" />
      <div class="healthBoxRight">
        <img src="./assets/default/sword.png" class="iconImg" />
        <div class="iconTextRight">5</div>
      </div>
      <div class="attackBoxRight">
        <img src="./assets/default/playerHealth.png" class="iconImg" />
        <div class="iconTextRight">1</div>
      </div>
    </div>
    <div class="closeMenuButtonBox" (click)="closeMenu()">
      <img src="./assets/close.png" class="closeMenuButton" />
      <img src="./assets/closeActive.png" class="closeMenuButton activeBtn" />
    </div>
  </div>
</div>
